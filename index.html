<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Engineer Living</title>
  <link rel="stylesheet" href="dist/main.css" />
</head>
<body>
  <h1>Engineer Living</h1>
  <div class="container">
    <section class="topCharts">
      <svg class="salary"></svg>

      <div class="map-container">
        <svg class="map"></svg>
        <img src="dist/images/map.png" alt="United States Map" class="map-background"/>
      </div>

      <svg class="jobMarket"></svg>
    </section>
  
    <section class="bottomCharts">
      <svg class="sunnyDays"></svg>
      <svg class="medianHomeCost"></svg>
      <svg class="diversity"></svg>
      <svg class="crimeRates"></svg>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
  <script src="http://d3js.org/topojson.v0.min.js"></script>
  <script src="dist/main.js"></script>
</body>
</html>
