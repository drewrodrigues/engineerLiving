<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Engineer Living</title>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:700|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css" />
  <link rel="icon" href="./dist/images/favicon.png" />
</head>
<body>
  <div class="container">
    <h1>Engineer Living</h1>
    <h2>Best places to live as a Software Engineer in 2019</h2>
    <section class="topCharts">
      <svg class="happiness"></svg>

      <div class="map-container">
        <svg class="map"></svg>
        <img src="dist/images/map.png" alt="United States Map" class="map-background"/>
      </div>

      <svg class="jobMarket"></svg>
    </section>
  
    <section class="bottomCharts">
      <svg class="salary"></svg>
      <svg class="medianHomeCost"></svg>
      <svg class="sunnyDays"></svg>
      <svg class="diversity"></svg>
    </section>
  </div>

  <footer>
    <h6>Sources</h6>
    <ul>
      <li><a target="_blank" href="https://wallethub.com/edu/happiest-places-to-live/32619/">Happiness Ranking</a></li>
      <li><a target="_blank" href="https://indeed.com/">Open Jobs</a></li>
      <li><a target="_blank" href="https://www.glassdoor.com/blog/25-best-paying-cities-software-engineers/">Adjusted & Median Salary</a></li>
      <li><a target="_blank" href="https://www.bestplaces.net/">Median Home Price</a></li>
      <li><a target="_blank" href="https://www.bestplaces.net/">Sunny Days Per Year</a></li>
      <li><a target="_blank" href="https://www.bestplaces.net/">Diversity</a></li>
    </ul>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>
  <script src="dist/main.js"></script>
</body>
</html>
